    #dv0 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 2px;
    }

    #dvCard .list-group
    {
      flex-direction: row;
      justify-content: space-between;
    }

    /* For screens up to 600px wide (typical mobile) */
    @media (max-width: 600px ) {
      #dv0 {
        display: flex;
        flex-direction: column; 
      }    
    }

    /* For screens up to 600px wide (typical mobile) */
    @media (max-height: 600px) and (orientation: landscape) {
      #dv0 {
        display: none;
        flex-direction: column;
        grid-template-rows: 1fr; /* Stack columns vertically */
        grid-gap: 8px;
      }
    }
